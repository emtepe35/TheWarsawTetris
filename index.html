<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <script defer type='module' src="./src/script.ts"></script>
    <link href="./style.css" rel="stylesheet">
    <audio src="./mp3/song.mp3"></audio>
</head>

<body id="body">
    <div id="background"></div>
    <div id="game"></div>

    <div id="scoreboard">
        <div id="level"><span>LEVEL:</span><span id='leveltext' class="pinktextSpaced">01</span></div>
        <div id="score">
            <div id="scoretitle"><span>SCORE:</span></div><span id='scoretext' class="pinktextSpaced">000000</span>
        </div>
    </div>
    <div id="statbox">
        <div id="stattext">STATISTICS</div>
        <div id="statgrid">
            <img src="./img/stats.png" width="200px">
            <div id="statbars"></div>
        </div>
    </div>

    <div id="infobox">
        <div id="infolabel">
            <div id="top-infotxt">SHIFT</div>
            <div id="note" class="pinktext">â™ª</div>
        </div>
        <div id="infolabel">
            <div id="top-infotxt">ESC</div>
            <div id="bottom-infotxt" class="pinktext">PAUSE</div>
        </div>
        <div id="infolabel">
            <div id="top-infotxt">ENTER</div>
            <div id="bottom-infotxt" class="pinktext">TO PLAY</div>
        </div>
    </div>
    <div id="nextbox">
        <span id="nexttext">NEXT:</span>
        <div id="nextblk">
            <img id='nextblock' src="./img/none.png" />
        </div>

    </div>
</body>

</html>
